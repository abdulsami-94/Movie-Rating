<!DOCTYPE html>
<html lang="en">

<body>
    <form id="ratingForm">
        <h1>Movie Rating App</h1>
        <label for="">Movie Name: </label>
        <input type="text" id="movieName" placeholder="Enter movie name"><br><br>

        <label for="">Movie Rating (1-5): </label>
        <input type="number" id="movieRating" placeholder="Enter rating"><br><br>

        <button id="submitbtn">Submit</button><br><br>

        <label for="" id="answer">Your rating will appear here</label>
    </form>

    <script src="script.js"></script>
</body>
</html>
